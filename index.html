<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Momentum App</title>
</head>
<body>
    <section class="main">
        <form id="login-form" class="hidden">
            <input required maxlength="15" autocomplete="off" id="login-input" type="text" placeholder="What is your name?">
        </form>
        <h2 id="clock">00:00</h2>

        <div id="greeting" class="hidden"></div>
        <form id="todo-form">
            <h2 id="todo-text">Write today's To Do :</h2>
            <input required id="todo-input" type="text" autocomplete="off">
        </form>
        <ul id="todo-list"></ul>
    </section>

    <div id="quote">
        <span></span>
        <span></span>
    </div>
    <div id="weather">
        <span></span>
        <span></span>
    </div>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
